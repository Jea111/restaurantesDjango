<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h2>ðŸ›’ Carrito</h2>

      {% if items %}
      <table class="table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          {% for it in items %}
          <tr>
            <td>{{ it.producto.nombre_producto }}</td>
            <td>{{ it.cantidad }}</td>
            <td>$ {{ it.subtotal }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <h4>Total: $ {{ total }}</h4>

      <a href="{% url 'finalizar_compra' %}" class="btn btn-success"
        >Finalizar compra</a
      >
      <a href="{% url 'tienda' %}" class="btn btn-secondary"
        >Seguir comprando</a
      >

      {% else %}
      <p>Tu carrito estÃ¡ vacÃ­o.</p>
      <a href="{% url 'tienda' %}" class="btn btn-primary">Ir a la tienda</a>
      {% endif %}
    </div>
  </body>
</html>
