{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salchi Ardila</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .header-carousel {
        height: 80vh;
        margin-top: 56px; /* altura del navbar */
      }

      .header-carousel img {
        height: 80vh;
        object-fit: cover;
      }

      @media (max-width: 768px) {
        .header-carousel,
        .header-carousel img {
          height: 60vh;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Salchi Ardila</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link active" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'ver_carrito' %}">
                Carrito
                <span id="cart-count" class="badge bg-danger ms-1"
                  >{{ request.session.cart|length|default:"0" }}</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="header-carousel">
      <div
        id="carouselHeader"
        class="carousel slide h-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item active h-100">
            <img
              src="/media/productos/ChatGPT Image 7 ene 2026, 20_26_37.png"
              class="d-block w-100"
              alt="Restaurante comida rápida"
            />

            <div
              class="carousel-caption d-flex flex-column justify-content-end h-100"
            >
              <h1 class="fw-bold text-uppercase">
                El mejor restaurante de comida rápida
              </h1>
              <p class="fs-5">Los favoritos de Medellín</p>
              <div class="m-1">
                <a href="#menu" class="btn btn-warning btn-lg mt-3">Ver Menú</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
