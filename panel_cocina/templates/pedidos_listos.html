<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<h3 class="mb-4">Pedidos entregados</h3>
<br />

<form method="post" action="{% url 'detalle_usuario' %}">
  {% csrf_token %}

  <input
    type="text"
    name="q"
    class="form-control"
    placeholder="Busca por nombre de usuario"
  />
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>

<div class="row">
  {% for p in pedidos_listos %}
  <div class="col-12 col-md-6 col-lg-4 mb-4">
    <div class="card shadow-sm h-100">
      <div class="card-header bg-success text-white">
        <strong>{{ p.nombre_cliente }}</strong>
      </div>

      <div class="card-body">
        <p class="mb-1">
          <i class="bi bi-telephone"></i>
          <strong>Fecha:</strong> {{ p.fecha }}
        </p>
        <p class="mb-1">
          <i class="bi bi-telephone"></i>
          <strong>Teléfono:</strong> {{ p.telefono }}
        </p>

        <p class="mb-1">
          <i class="bi bi-geo-alt"></i>
          <strong>Dirección:</strong> {{ p.direccion }}
        </p>

        <p class="mb-1">
          <i class="bi bi-credit-card"></i>
          <strong>Método de pago:</strong> {{ p.metodo_pago }}
        </p>

        <hr />

        <p class="fs-5 fw-bold text-end text-success">Total: ${{ p.total }}</p>
      </div>
    </div>
  </div>
  {% empty %}
  <p class="text-muted">No hay pedidos entregados.</p>
  {% endfor %}
</div>
