<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<div class="container py-4">
  <h2 class="text-center mb-4">Panel de Cocina</h2>

  <div class="row g-4">
    {% for venta in ventas %}
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">ðŸ‘¤ {{ venta.nombre_cliente }}</h5>
        </div>

        <div class="card-body">
          <ul class="list-group list-group-flush">
            {% for pedido in venta.detalles.all %}
            <li class="list-group-item d-flex justify-content-between">
              <span>{{ pedido.producto.nombre_producto }}</span>
              <span class="badge bg-secondary"> x{{ pedido.cantidad }} </span>
            </li>
            {% endfor %}
          </ul>
        </div>

        <div class="card-footer">
          <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="venta_id" value="{{ venta.id }}" />
            <button class="btn btn-success w-100">âœ… Marcar preparado</button>
          </form>
        </div>
      </div>
    </div>
    {% empty %}
    <p class="text-center">No hay pedidos pendientes</p>
    {% endfor %}
  </div>
</div>
